<script>


function drawGenes(divName, config){
           var w=300;
           var h=300;
           var topBuffer=100;
           var bins=[0, 0];
           
           d3.select(divName).selectAll("svg").remove();

           var svg = d3.select(divName).append("svg")
              .attr("width", w+leftBuffer)
              .attr("height", h);
            var xScale = d3.scale.linear()
                     .domain([d3.min(config, function(d){ return d.start; }), d3.max(config, function(d){ return d.end; })])
                     .range([0, w]);
            var rects = svg.selectAll("rect")
              .data(config)
              .enter()
              .append("rect")
              .attr("x", function(d, i){
                return leftBuffer+xScale(d.start);
              })
              .attr("y", function(d, i){
                if(i==0){
                  bins[0]=d.end;
                  return 5+topBuffer;
                }
                for(var j = 0; j<bins.length; j++){
                  if(bins[j]<d.start){
                    bins[j]=d.end;
                    return (h/50*j)+(5*(1+j))+topBuffer;
                  }
                }
                bins[bins.length]=d.end;
                return (h/50*(bins.length-1))+(5*(bins.length))+topBuffer;
              })
              .attr("width", function(d, i){
                return xScale(d.end)-xScale(d.start);
              })
              .attr("height", function(d, i){
                return h/50;
              })
              .attr("fill", function(d, i){
                return "black";
              });

              var bins=[0, 0];
              svg.selectAll("text").data(config)
                                   .enter()
                                   .append("svg:text")
                                   .attr("x", function(d, i){
                return xScale(d.start)+5+leftBuffer;
              })
              .attr("y", function(d, i){
                if(i==0){
                  bins[0]=d.end;
                  return 3+h/50+topBuffer;
                }
                for(var j = 0; j<bins.length; j++){
                  if(bins[j]<d.start){
                    bins[j]=d.end;
                    return (h/50*j)+(5*(1+j))+h/50-2+topBuffer;
                  }
                }
                bins[bins.length]=d.end;
                return (h/50*(bins.length-1))+(5*(bins.length))+h/50-2+topBuffer;
              })
              .text(function(datum) {return datum.name;})
              .attr("fill", "white")
              .attr("font-size", 8);

             }




var width = 600,
    height = 600;

var center_x=width/2.0;
var canter_y=height/2.0;

var bb_switch=[0, 1];
var bb_cluster=[Math.sqrt(3)/2.0, -0.5];
var bb_barrier=[-Math.sqrt(3)/2.0, -0.5];

$.getJSON("networkjson_middle2_3", function(data){



var svg = d3.select("#triangle").append("svg")
    .attr("width", width)
    .attr("height", height);

var str=90;



var parents = {};
data.forEach( function(d) { 

  if(! (d.parent in parents) ){
     parents[d.parent] = [];
  }
  parents[d.parent].push(d);
});


cols=["#fff999", "#ff9999", "#ff99ff", "#99ccff", "#66cc99", "#ccff66"];



var color = d3.scale.ordinal().range(["#909090", "#c0c0c0", "#e8e8e8"]);
  //    .range(["#fff999", "#ff9999", "#ff99ff", "#99ccff", "#66cc99", "#ccff66"]);
//    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

//["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]


var pie = d3.layout.pie()
    .sort(null)
    .value(function(d_1) { return d_1.count; });


Object.keys(parents).forEach(function(d){

     //radius
     sum=0;
     parents[d].forEach( function(i){ sum=sum+i.count; })

     if(sum>2){
     radius= 6*Math.sqrt(sum); 

    arc = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(0);
 
     //cx
     par=parseInt(d);
     bar=par%10;
     swi=(par%100-bar)/10;
     clu=(par%1000-bar-swi*10)/100;                                                  
     cx=center_x+str*bb_barrier[0]*bar+str*bb_cluster[0]*clu;

     //cy
     par=parseInt(d);
     cy=center_x+str*bb_switch[1]*swi+str*bb_barrier[1]*bar+str*bb_cluster[1]*clu;

     //draw pie chart

     parents[d].forEach(function(d_1) {
         d_1.count = +d_1.count;
     });

  var g = svg.selectAll(".arc"+d)
      .data(pie(parents[d]))
      .enter().append("g")
      .attr("class", "arc")
      .attr("transform", "translate(" + cx + "," + cy + ")");

  g.append("path")
      .attr("d", arc)
      .style("fill", function(d_1, i) { return color(i); });
     
  g.append("text")
      .attr("transform", function(d_1, i) { 
        return "translate(0, 0)"; })
      .attr("font-size", 12)
      .style("text-anchor", "middle")
      .on("click", function(d_1,i) {
            window.alert("click found");
            $.getJSON("ecoli_promoters_3", function(promoter_data){
                window.alert("promoters found");
                promoters=promoter_data[parents[d][i].id];
                window.alert("id is"+parents[d][i].id+" which has "+promoters.length);
                d3.select("#labels").selectAll("div").data(promoters).enter().append("div")
                .attr("name", function(d){ return d.promoter; })
                .attr("id", function(d){ return d.promoter; });

              for(p in promoters){
                drawGenes(p.promoter, p.config);
              } 


            })
      })
      .text(function(d_1, i) { 
        
        return ""+parents[d][i].count; });

   }

  });
});
